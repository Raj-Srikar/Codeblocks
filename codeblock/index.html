<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>CodeBlocks.study</title>
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg">

  <script src="highlight/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
  <script src="https://unpkg.com/blockly@8.0.5/blockly.min.js"></script>
  <script src="https://unpkg.com/@blockly/dev-tools@2.0.0/dist/index.js"></script>
  <script src="scripts/blockly/javascript_compressed.js"></script>
  <script src="scripts/blockly/python_compressed.js"></script>
  <script src="scripts/blockly/cpp_generator.js"></script>
  <script src="scripts/blockly/customization.js"></script>
  <script src="scripts/blockly/custom_category.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
  <script src="../scripts/backend/cb-firebase.js"></script>
  <script src="../scripts/backend/user-data.js"></script>
  <script src="scripts/backend.js"></script>
  <script src="scripts/index.js"></script>
  <script src="../scripts/frontend/cb-modal.js"></script>
  <script src="../scripts/frontend/nav.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="highlight/styles/night-owl.min.css">
  <link rel="stylesheet" href="highlight/styles/chalk.min.css">
  <link rel="stylesheet" href="styles/cb-styles.css">
  <link rel="stylesheet" href="../styles/border-slide.css">
  
  
	<script crossorigin="anonymous" src="https://kit.fontawesome.com/f325a34ebe.js"></script>
  <style>
    @font-face {
        font-family: EncodeSansBold;
        src: url(../fonts/EncodeSansSemiExpanded-Bold.ttf);
    }
    @font-face {
        font-family: EncodeSansLight;
        src: url(../fonts/EncodeSansSemiExpanded-Light.ttf);
    }
    @font-face {
        font-family: arvo;
        src: url(../fonts/Arvo-Regular.ttf);
    }
    @font-face {
        font-family: Titi;
        src: url(../fonts/TitilliumWeb-Regular.ttf);
    }
  </style>
</head>

<body>
  <main>
    <div class="menu"></div>
    <div id="sliders">
      <div class="slider border-slide-x-bottom" id="nav-slider"></div>
      <div class="slider border-slide-y-right border-slider-reverse-y" id="toolbox-slider"></div>
      <div class="slider border-slide-y-left" id="code-slider"></div>
    </div>
    <div id="blocklyDiv"></div>
    <aside id="code">
      <div id="switch-language" class="to-cpp" onclick="switchLanguge(this)"></div>
      <pre id="py-pre">
        <i class="fa fa-clone" aria-hidden="true" title="Copy To Clipboard!!" onclick="copyToClipboard(this)"></i>
        <code id="python" class="language-python"></code>
      </pre>
      <pre id="cpp-pre">
        <i class="fa fa-clone" aria-hidden="true" title="Copy To Clipboard!!" onclick="copyToClipboard(this)"></i>
        <code id="cpp" class="language-cpp"></code>
      </pre>
    </aside>
  </main>
  <!-- Toolbox Definition -->
  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox-categories" style="display: none">
    <category name="Variables" categorystyle="variable_category" custom="VARIABLE"></category>
    <category name="Text" categorystyle="text_category">
      <block type="text"></block>
      <block type="text_multiline"></block>
      <block type="text_join"></block>
      <block type="text_length">
        <value name="VALUE">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_changeCase">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_count">
        <value name="SUB">
          <shadow type="text"></shadow>
        </value>
        <value name="TEXT">
          <shadow type="text"></shadow>
        </value>
      </block>
      <block type="text_replace">
        <value name="FROM">
          <shadow type="text"></shadow>
        </value>
        <value name="TO">
          <shadow type="text"></shadow>
        </value>
        <value name="TEXT">
          <shadow type="text"></shadow>
        </value>
      </block>
      <block type="text_reverse">
        <value name="TEXT">
          <shadow type="text"></shadow>
        </value>
      </block>
      <label text="Input/Output:" web-class="ioLabel"></label>
      <block type="text_print">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="prompt_inp">
        <value name="TEXT">
          <shadow type="text">
          </shadow>
        </value>
      </block>
    </category>
    <category name="Logic" categorystyle="logic_category">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="logic_ternary"></block>
    </category>
    <category name="Loops" categorystyle="loop_category">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
      <block type="controls_for">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
        <value name="BY">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="controls_flow_statements"></block>
    </category>
    <category name="Functions" categorystyle="procedure_category" custom="PROCEDURE"></category>
  </xml>
  <script src="../scripts/backend/auth.js"></script>
  <script src="https://cdn.statically.io/gh/PimpTrizkit/PJs/master/pSBC.js"></script>
</body>

</html>
