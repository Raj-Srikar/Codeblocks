<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Codeblocks</title>

  <script src="highlight/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
  <script src="https://unpkg.com/blockly@8.0.5/blockly.min.js"></script>
  <script src="python_compressed.js"></script>
  <script src="https://unpkg.com/@blockly/dev-tools@2.0.0/dist/index.js"></script>
  <script src="index.js"></script>
  <script src="customization.js"></script>
  <script src="./cpp_generator.js"></script>

  <link rel="stylesheet" href="highlight/styles/night-owl.min.css">
  <link rel="stylesheet" href="highlight/styles/chalk.min.css">
  <link rel="stylesheet" href="cb-styles.css">
  
	<script crossorigin="anonymous" src="https://kit.fontawesome.com/f325a34ebe.js"></script>
</head>

<body onload="start()">
  <header>
		<h1>Code Blocks</h1>
		<i class="fa fa-user-circle" aria-hidden="true"></i>
	</header>

  <div id="blocklyDiv"></div>
  <aside id="code">
    <pre><code id="python" class="language-python"></code></pre>
    <pre><code id="cpp" class="language-cpp"></code></pre>
  </aside>
  <!-- Toolbox Definition -->
  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox-categories" style="display: none">
    <category name="Variables" categorystyle="variable_category" custom="VARIABLE"></category>
    <category name="Text" categorystyle="text_category">
      <block type="text"></block>
      <block type="text_multiline"></block>
      <block type="text_join"></block>
      <block type="text_length">
        <value name="VALUE">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_changeCase">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_count">
        <value name="SUB">
          <shadow type="text"></shadow>
        </value>
        <value name="TEXT">
          <shadow type="text"></shadow>
        </value>
      </block>
      <block type="text_replace">
        <value name="FROM">
          <shadow type="text"></shadow>
        </value>
        <value name="TO">
          <shadow type="text"></shadow>
        </value>
        <value name="TEXT">
          <shadow type="text"></shadow>
        </value>
      </block>
      <block type="text_reverse">
        <value name="TEXT">
          <shadow type="text"></shadow>
        </value>
      </block>
      <label text="Input/Output:" web-class="ioLabel"></label>
      <block type="text_print">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="prompt_inp">
        <value name="TEXT">
          <shadow type="text">
          </shadow>
        </value>
      </block>
    </category>
    <category name="Logic" categorystyle="logic_category">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="logic_null" disabled="true"></block>
      <block type="logic_ternary"></block>
    </category>
    <category name="Loops" categorystyle="loop_category">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="controls_repeat" disabled="true"></block>
      <block type="controls_whileUntil"></block>
      <block type="controls_for">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
        <value name="BY">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="controls_forEach"></block>
      <block type="controls_flow_statements"></block>
    </category>
    <category name="Functions" categorystyle="procedure_category" custom="PROCEDURE"></category>
  </xml>

</body>

</html>
